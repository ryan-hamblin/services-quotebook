<!DOCTYPE html>
<html ng-app='quoteBook'>

<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body ng-controller='mainController'>
	<div class='container'>

		<h1 class='jumbotron'>QuoteBook</h1>

		<div class='row'>
			<div class="col-md-4">
				<div class="panel panel-default">
				<div class="panel-heading">Add Quote</div>
					<div class="panel-body">
						<ul class="list-group">
							<li class="list-group-item">
								<input class="form-control" type="text" placeholder='Please enter name' ng-model='addName'>
							</li>
						</ul>
						<li class="list-group-item">
							<input class="form-control" type="text" placeholder='Please enter quote' ng-model='addQuote'>
						</li>
						<div class="panel-footer">
							<div class='btn btn-success' ng-click='addQuoteObj()'>Add Quote</div>
						</div>
					</div>
				</div>
			</div>

		<div class='col-md-4'>
			<div class="panel panel-default">
				<div class="panel-heading">Remove Quote</div>
					<div class="panel-body">
						<ul class="list-group">
						<li class="list-group-item">
						<input class="form-control" type="text" placeholder='Please enter quote' ng-model='removeQuote'>
						</ul>
					</div>
					<div class="panel-footer">
						<div class='btn btn-danger' ng-click='removeQuoteObj()'>Remove Quote</div>
					</div>
			</div>
		</div>

		<div class='col-md-4'>
			<div class="panel panel-default">
				<div class="panel-heading">Sort By</div>
				<div class="panel-body">

					<ul class="list-group">
						<li class="list-group-item">
							<label>Author
						<input type="radio" ng-model='sortBy' value='author'>
					</label>

					<label>Quote
						<input type="radio" ng-model='sortBy' value='text'>
					</label>
						</li>
					<li class="list-group-item">
						<label>Ascending
							<input type="radio" ng-model='order' ng-value='false'>
						</label>

						<label>Descending
							<input type="radio" ng-model='order' ng-value='true'>
						</label>
					</li>

				</div>
			</div>
		</div>
		</div>

		<div ng-repeat='obj in data | orderBy: sortBy: order '>

			<blockquote>
				<p>{{obj.text}}</p>
				<footer>Someone famous:
					<cite>{{obj.author}}</cite>
				</footer>
			</blockquote>

		</div>

	</div>

	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-cookies.js'></script>
	<script src='js/app.js'></script>
	<script src='js/dataService.js'></script>
	<script src='js/mainCtrl.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>

</html>
